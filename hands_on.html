<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <link rel="stylesheet" href="hands_on.css">
    <!-- <style>
        button{
            background-color: red;
        }
    </style> -->
    <div class="login">
        <div class="login-background"><img src="https://t3.ftcdn.net/jpg/01/96/80/24/360_F_196802485_VQxk0qmyPGTq56rKYXGikVGApD3A7v5T.jpg" alt="image" height="630" width="900px"></div>


        <div class="login-form">
            <div class="app-logo">
                <img src="Assets\logo.png" alt="logo" height="100px">
            </div>
            <form class="login-form">
                <h2 class="sign">Sign In</h2>

                <div class="form-field">
                    <input type="text" class="username" placeholder="Username">
                </div>
                <br>
                <div class="form-field">
                    <input type="text" class="password" placeholder="Password">
                </div>

                <div class="form-field">
                    <button type="submit" class="app-button" style="width: 180px; height:40px;">
                        <h5 style="color: aliceblue; font-size: 15px;">LOGIN</h5>
                    </button>
                </div>
                <span class="forgot-password">Forgot-Password?<a class="link" href="#">Click Here</a></span>
            </form>
        </div>
    </div>
</body>

</html>
